<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>

<body>
    <div class="enter">
        <span class="enterText">click to enter...</span>
    </div>

    <audio class="song" src="src/song.mp3" loop></audio>
    <video class="bg" src="src/bg.mp4" loop muted></video>
    <div class="filter"></div>

    <div class="container">
        <div class="card">
            <div class="profile">
                <img src="src/pfp.png" alt="profile pic" class="pfp">
                <div class="userInfo">
                    <div class="user">
                        <h1 class="username glow">iuseflare</h1>
                        <div class="badges">
                            <div class="badge">
                                <span class="tooltip">owner</span>
                                <i class='bx bxs-crown glow'></i>
                            </div>
                            <div class="badge">
                                <span class="tooltip">verified</span>
                                <i class='bx bxs-badge-check'></i>
                            </div>
                        </div>
                    </div>
                    <p class="userText">passionate web developer and music producer.</p>
                </div>
            </div>
            <div class="links">
                <a href="https://soundcloud.com/iuseflare" class="link glow">
                    <span class="tooltip">soundcloud ➞</span>
                    <i class='bx bxl-soundcloud'></i>
                </a>

                <a href="https://open.spotify.com/artist/5t0f9Hb604TWGpHSRhBON4" class="link glow">
                    <span class="tooltip">spotify ➞</span>
                    <i class='bx bxl-spotify'></i>
                </a>

                <a href="https://www.youtube.com/@iuseflare" class="link glow">
                    <span class="tooltip">youtube ➞</span>
                    <i class='bx bxl-youtube'></i>
                </a>

                <a href="https://www.tiktok.com/@iuseflare" class="link glow">
                    <span class="tooltip">tiktok ➞</span>
                    <i class='bx bxl-tiktok'></i>
                </a>

                <a href="https://www.instagram.com/iuseflare.wav/" class="link glow">
                    <span class="tooltip">instagram ➞</span>
                    <i class='bx bxl-instagram'></i>
                </a>
            </div>
        </div>

        <div class="player">
            <div class="playerContent">
                <img src="src/cover.png" alt="9 - drake" class="songCover">
                <div class="songInfo">
                    <h1 class="songTitle">iuseflare - untitled_song_238</h1>
                    <i class='bx bx-pause pausePlay'></i>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
